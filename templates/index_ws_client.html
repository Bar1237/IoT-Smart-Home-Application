<!DOCTYPE html>
<html>
<head>
    <title>Smart Home System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="generalStyle.css">
    <script src="/static/jquery.min.js"></script>
    <script src="/static/socket.io.js"></script>                            
    <script type="text/javascript">

        var socket = io();

        socket.on('connect', function() {                                     
            console.log("Connected to Server");
            $("#connected").html("Yes");
        });

        socket.on('disconnect', function() {                                 
            console.log("Disconnected from the Server");
            $("#connected").html("No");
        });
        
        //Takes value from server for led1.
        socket.on('led1', function(dataFromServer) {                         
            console.log(dataFromServer)
            if (dataFromServer.level !== undefined) {
                $("button.buttonOne").val(dataFromServer.level);
                // $("#checkboxOne").html(dataFromServer.level);
            }
        });

        //Takes value from server for led2.
        socket.on('led2', function(dataFromServer) {                         
            console.log(dataFromServer)
            if (dataFromServer.level !== undefined) {
                $("button.buttonTwo").val(dataFromServer.level);
                // $("#checkboxTwo").html(dataFromServer.level);
            }
        });

        //Sends value to the server for led1.
        $(document).ready(function() {  
            //temp value is used for tracking if the button is clicked. 
            temp1=1;                                    
            // Event listener for value changes.
            $("button.buttonOne").on('click', function(){
                if(temp1%2==1){
                    level = "1";
                    payload = {"level": level};
                    socket.emit('led1', payload);
                    temp1=2;
                }else{
                    level = "0";
                    payload = {"level": level};
                    socket.emit('led1', payload);
                    temp1=1;
                }
            });
        });

        //Sends value to the server for led2.
        $(document).ready(function() { 
            //temp value is used for tracking if the button is clicked.   
            temp2=1;                                    
            // Event listener for value changes.
            $("button.buttonTwo").on('click', function(){
                if(temp2%2==1){
                    level = "1";
                    payload = {"level": level};
                    socket.emit('led2', payload);
                    temp2=2;
                }else{
                    level = "0";
                    payload = {"level": level};
                    socket.emit('led2', payload);
                    temp2=1;
                }
            });
        });
    </script>
</head>
